spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://user-db:5432/userdb # можно тут не писать, если есть в docker-compose
    username: useruser # можно тут не писать, если есть в docker-compose
    password: userpass123 # можно тут не писать, если есть в docker-compose
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update          # или validate / none в продакшене
    show-sql: true              # опционально, для отладки
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/microservices

server:
  port: ${SERVER_PORT:0}

eureka:
  instance:
    instance-id: $${spring.application.name}:${random.uuid}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true